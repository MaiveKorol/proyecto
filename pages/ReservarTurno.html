        <div class="container">
        <h2>Reserva tu Turno</h2>
            <div class="row">
                <div class="col-lg-12">
                    <form action="" method="POST" class="CuadrodeReservas">

                        <fieldset class="CuadrodeReservas">
                            <div class="form-group">
                                <label for="nombreYapellido">Nombre y Apellido: </label>
                                    <input type="text" name="nombreYapellido" id="Nombre y Apellido" placeholder="Nombre y Apellido"/>
                            </div>    

                            <div class="form-group">    
                                <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                            </div>

                            <div class="form-group">    
                                <label for="Teléfono">Teléfono: </label>
                                    <input type="tel" name="Teléfono" placeholder="2993332233"/>
                            </div>

                            <div class="form-group">    
                                <label>Servicios </label>
                                    <select>
                                        <option>Masajes</option>
                                        <option>Dibujo y Pintura</option>
                                        <option>Cosmiatría y Cosmetología</option>
                                        <option>Yoga</option>
                                        <option>Flexibilidad</option>
                                        <option>Reiki</option>
                                    </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Consultanos: </label>
                                <textarea rows="5" cols="100" placeholder="Hola, hacenos tu consulta aquí."></textarea>
                            </div>

                            <div class="form-group">
                                <label>Preferencia Horaria: </label>
                                <label for="Mañana">Mañana </label>
                                <input type="checkbox" id="Mañana" required/>
                                <label for="Tarde">Tarde </label>
                                <input type="checkbox" id="Tarde" required/>   
                            </div>

                            <button type="submit" class="btn btn-default">
                                Ingresar
                            </button>
                    </div>
                </div>
            </div>
                
 
        </form>
